<div class="w-full h-full flex flex-col gap-2 bg-primary-50">
    <p-toolbar [style]="{ 'padding': '0' }">
        <ng-template #start>
            <p-button icon="pi pi-bars" text severity="contrast" />
        </ng-template>
        <ng-template #center>
            <p-button icon="pi pi-users" text severity="help" label="Coachees" />
        </ng-template>
        <ng-template #end>
            <p-button icon="pi pi-window-maximize" text severity="info" (onClick)="toggleFullScreen()" />
        </ng-template>
    </p-toolbar>
    <div class="w-full flex flex-col">
        <label for="coachees" class="block mb-1 font-medium">Coachees activos <p-button icon="pi pi-info-circle" text
                severity="info" [size]="'small'" /></label>
        <p-table [value]="coachees()" selectionMode="single" [(selection)]="selectedCoachee" dataKey="id"
            scrollHeight="flex" id="coachee" [size]="'small'" disabled>
            <ng-template #header>
                <tr>
                    <th [width]="'70%'">Nombre</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-coachee>
                <tr [pSelectableRow]="coachee">
                    <td>{{ coachee.name + " " + coachee.surname + (coachee.middlename ? " " + coachee.middlename : "") }}
                    </td>
                    <td>
                        <p-button icon="pi pi-id-card" text severity="info" />
                        <p-button icon="pi pi-file-plus" text severity="success" (onClick)="goSession()" />
                        <p-button icon="pi pi-folder-plus" text severity="help" (onClick)="goSummary()" />
                        <p-button icon="pi pi-history" text severity="warn" />
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
