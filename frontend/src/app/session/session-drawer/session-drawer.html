<p-drawer position="right" [visible]="visible()" header="Info & Herramientas" (visibleChange)="this.visibleChange.emit($event)">
    <p-button class="w-full" icon="pi pi-face-smile" text label="Cuadro Emociones" severity="help"
        (onClick)="callShowDialogEmotions()" />
    <p-button class="w-full" icon="pi pi-id-card" text label="Perfil Coachee" (onClick)="callShowProfile()" />
    <p-divider />
    <p-button class="w-full" icon="pi pi-history" text label="Historial" severity="warn" />
    <ul class="list-none p-0 m-0">
        @for (session of process()?.sessions?.slice(1); track session.id) {
        <li class="ml-2 py-1">
            <a class="no-underline text-primary-700 hover:text-primary-500">S{{session.session_number}}:
                {{session.goal || 'Sin objetivo definido'}}</a>
        </li>
        }
    </ul>
    <p-divider />
    <p-button class="w-full" icon="pi pi-wrench" text label="Herramientas" severity="secondary" />
    <ul>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Rueda de la Vida" (click)="callShowDialogLesson('rueda-vida.jpg')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Valores" (click)="callShowDialogLesson('valores.jpg')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Test de Colores" (click)="callShowDialogLesson('test-colores.jpg')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Balanza" (click)="callShowDialogLesson('balanza.jpg')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Semana Ideal" (click)="callShowDialogLesson('semana-vista.jpg')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Ficha Objetivo" (click)="callShowDialogLesson('ficha-objetivo.jpg')"></p-button></li>
    </ul>
    <p-divider />
    <p-button class="w-full" icon="pi pi-graduation-cap" text label="Píldoras Formativas" severity="success" />
    <ul>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Emociones Básicas" (click)="callShowDialogLesson('emociones-basicas.png')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Camino Autoestima" (click)="callShowDialogLesson('camino-autoestima.png')"></p-button></li>
        <li class="ml-2"><p-button text styleClass="p-0.5" severity="secondary" label="Círculo Influencia" (click)="callShowDialogLesson('circulo-influencia.jpg')"></p-button></li>
    </ul>
    <p-divider />
    <h4 class="text-primary-700 font-semibold">
        <span class="pi pi-pencil mr-2"></span>Pizarra
    </h4>
    <ng-template #footer>
        <div class="flex items-center gap-2">
            <button pButton label="Terminar Sesión" icon="pi pi-sign-out" class="w-full" severity="danger" outlined
                (click)="callLeaveSession($event)">
            </button>
        </div>
    </ng-template>
</p-drawer>
